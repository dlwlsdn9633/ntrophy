<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="~{fragments/common_head :: commonHeadScripts}"></th:block>

  </head>
  <body class="main">
    <div id="wrap">
      <!-- header -->
      <div th:replace="~{fragments/header :: siteHeader}"></div>
      <!-- main center -->
      <div class="main-content">
        <div class="inner">

                </div>

                    <input type="text" name="youtubeUrls" th:value="${youtube.youtubeUrl}" th:each="youtube : ${youtubeList}" />

                  <div class="admin_btn">
                    <button>등록</button>

              </div>
              <div class="admin_input_yo">
                <div class="admin_tit">
                  <h2>클랜 페이지 상위 배너</h2>
                </div>
                <div class="admin_input_group">
                  <label for="img">
                    <p>이미지</p>
                    <input class="img" type="text" />
                  </label>
                  <label for="con">
                    <p>상세내용</p>
                    <input class="con" type="text" />
                  </label>
                </div>
                <div class="admin_btn">
                  <button>등록</button>

              </div>
              <div class="admin_input_yo">

                <div class="admin_input_group">

                </div>
                <div class="admin_btn">

                </div>
              </div>
              <div class="admin_input_yo">
                <div class="admin_tit">
                  <h2>클랜 페이지 상위 배너</h2>
                </div>
                <div class="admin_input_group">
                  <label for="img">
                    <p>이미지</p>

                <div class="admin_btn">
                  <button>등록</button>

                    <h2>게시판 게시물 삭제</h2>
                    <span>(넘버링 기입)</span>
                  </div>
                  <div class="admin_input_group">
                    <input type="text" />
                  </div>
                  <div class="admin_btn">
                    <button>삭제</button>
                  </div>
                </div>
              </div>
            </div>

            <!-- 이전, 메인 버튼 -->
            <div class="notice_btn_group width_100">
              <div class="notice_btn">
                <button>이전으로</button>
                <button class="blue_btn_yo">메인으로</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 푸터 -->
      <div th:replace="~{fragments/footer :: siteFooter}"></div>
    </div>
  </body>
</html>
