<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/basic.css" type="text/css" media="all" />

      media="all"

  <body class="main">

        </div>
        <!-- main center -->
        <div class="main-content">

          <div class="sub_page_tit_box">
            <h2>COMMUNITY BOARD</h2>
            <div class="tit_line"></div>
          </div>
          <!-- 게시판 탭 -->
          <form method="post" action="/notice/edit">

              <div

              </div>

              <div
                      class="tab_one_yo"
                      th:classappend="${post != null and post.postType != null and post.postType.name() == 'KAKAO'} ? 'active' : ''"
                      onclick="onClickBoardType(event, this)"
                      data-boardtype="KAKAO"
              >
                <p>KAKAO</p>
              </div>

              <div
                      class="tab_one_yo"
                      th:classappend="${post != null and post.postType != null and post.postType.name() == 'BROADCASTS'} ? 'active' : ''"
                      onclick="onClickBoardType(event, this)"
                      data-boardtype="BROADCASTS"
              >

              <div
                      class="tab_one_yo"
                      th:classappend="${post != null and post.postType != null and post.postType.name() == 'MATCH_HISTORY'} ? 'active' : ''"
                      onclick="onClickBoardType(event, this)"
                      data-boardtype="MATCH_HISTORY"
              >

              </div>

            </div>
            <!-- 커뮤니티 게시판 상세 -->
            <!-- 게시물 -->
            <div class="notice_view_box mt35">
              <div class="notice_txt_box">
                <div class="notice_write_tit_box">
                  <input type="text" placeholder="제목을 입력해주세요." name="title" th:value="${post != null and post.title != null ? post.title : ''}" />
                </div>
                <div class="notice_editor_box">
                  <textarea
                    name="contents"
                    id=""
                    placeholder="내용을 입력해주세요."
                    style="
                      height: 280px;
                      padding: 18px;
                      border-radius: 6px;
                      border: 1px solid #25282c;
                      background: #101115;
                      color: #8c9498;
                      outline: unset;
                      font-family: Sansation;
                      font-size: 18px;
                      font-style: normal;
                      font-weight: 400;
                      line-height: 180%; /* 32.4px */
                      text-transform: capitalize;
                    "
                    th:text="${post != null and post.contents != null ? post.contents : ''}"
                  ></textarea>
                  <!-- 게시글 비밀번호 입력 -->
                  <div class="board_pw_box mt25">
                    <p>게시글 비밀번호</p>
                    <input type="password" name="password" th:value="${post != null and post.password != null ? post.password : ''}" />
                  </div>
                </div>
                <!-- 이전, 등록 버튼 -->
                <div class="notice_btn_group mt70 mb35">
                  <div class="notice_btn">
                    <button>이전</button>
                    <button type="submit" class="blue_btn_yo">등록</button>
                  </div>
                </div>
              </div>
            </div>
            <input type="hidden" id="postType" name="postType" th:value="${post != null and post.postType != null and post.postType.name() != null ? post.postType.name() : ''}" />
            <input type="hidden" id="id" name="id" th:value="${post != null ? post.id : 0}"/>
          </form>
        </div>
        <!-- right ad -->
        <div class="ad-right">
          <h2>오른쪽 광고</h2>
        </div>
      </div>

      <!--%@ include file="/include/footer.jsp" %-->
    </div>
  </body>
</html>

<!-- 양 사이드 광고 높이 조정 스크립트 -->
<script>

  function onClickBoardType(event, obj) {
    event.preventDefault();
    event.stopPropagation();
    // tab_one_yo 클래스를 가진 모든 요소 선택
    const elements = document.querySelectorAll('.tab_one_yo');

    // 각 요소에서 active 클래스 제거
    elements.forEach(element => {
      element.classList.remove('active');
    });

    // 클릭된 요소(obj)에 active 클래스 추가
    obj.classList.add('active');

    // 클릭한 요소의 data-boardtype 값 읽기
    const boardType = obj.getAttribute('data-boardtype');

    // input hidden 값 변경
    const postTypeInput = document.getElementById('postType');
    if (postTypeInput) {
      postTypeInput.value = boardType;
    }
  }

  window.addEventListener("scroll", () => {
    const container = document.querySelector(".container");
    const ads = document.querySelectorAll(".ad");

    const containerTop = container.offsetTop;
    const containerHeight = container.offsetHeight;
    const containerBottom = containerTop + containerHeight;
    const scrollTop = window.scrollY;
    const padding = 20;

    ads.forEach((ad) => {
      const adHeight = ad.offsetHeight;
      let topOffset = scrollTop + padding - containerTop;

      if (scrollTop + padding < containerTop) {
        topOffset = 0;
      }

      if (topOffset + adHeight > containerHeight) {
        topOffset = containerHeight - adHeight;
      }

      ad.style.top = `${topOffset}px`;
    });
  });
</script>

<!-- 페이지네이션 -->
<script>
  // 일반 페이지네이션
  const totalPages = 10;
  let currentPage = 1;

  // 댓글(dat) 페이지네이션
  const datTotalPages = 5; // 댓글은 페이지 수가 다를 수 있으므로 별도 설정
  let datCurrentPage = 1;

  function renderPagination_yo(isDat = false) {
    const selector = isDat ? ".page-list_yo.dat" : ".page-list_yo:not(.dat)";
    const list = document.querySelector(selector);
    const prevBtn = isDat
      ? document.querySelector(".pagination_yo.dat .prev_yo")
      : document.querySelector(".pagination_yo:not(.dat) .prev_yo");
    const nextBtn = isDat
      ? document.querySelector(".pagination_yo.dat .next_yo")
      : document.querySelector(".pagination_yo:not(.dat) .next_yo");

    if (!list) return; // 해당 요소가 없으면 실행하지 않음

    list.innerHTML = "";

    const pages = isDat ? datTotalPages : totalPages;
    const current = isDat ? datCurrentPage : currentPage;

    const addItem = (
      text,
      page = null,
      isActive = false,
      isEllipsis = false
    ) => {
      const li = document.createElement("li");
      li.className = "page-item_yo";
      if (isActive) li.classList.add("active_yo");
      li.textContent = text;

      if (!isActive && !isEllipsis && page) {
        li.style.cursor = "pointer";
        li.addEventListener("click", () => {
          if (isDat) {
            datCurrentPage = page;
            // 여기에 댓글 데이터 로드 함수 호출 가능
            loadDatData(page);
          } else {
            currentPage = page;
            // 여기에 게시글 데이터 로드 함수 호출 가능
            loadPageData(page);
          }
          renderPagination_yo(isDat);
        });
      }

      list.appendChild(li);
    };

    // 좌우 버튼 이벤트 설정
    if (prevBtn) {
      prevBtn.onclick = () => {
        if (isDat && datCurrentPage > 1) {
          datCurrentPage--;
          loadDatData(datCurrentPage);
          renderPagination_yo(isDat);
        } else if (!isDat && currentPage > 1) {
          currentPage--;
          loadPageData(currentPage);
          renderPagination_yo(isDat);
        }
      };
    }

    if (nextBtn) {
      nextBtn.onclick = () => {
        if (isDat && datCurrentPage < datTotalPages) {
          datCurrentPage++;
          loadDatData(datCurrentPage);
          renderPagination_yo(isDat);
        } else if (!isDat && currentPage < totalPages) {
          currentPage++;
          loadPageData(currentPage);
          renderPagination_yo(isDat);
        }
      };
    }

    // 실제 페이지 표시
    if (pages <= 7) {
      for (let i = 1; i <= pages; i++) {
        addItem(i.toString(), i, i === current);
      }
      return;
    }

    if (current <= 3) {
      for (let i = 1; i <= 5; i++) {
        addItem(i.toString(), i, i === current);
      }
      addItem("...", null, false, true);
      addItem(pages.toString(), pages);
    } else if (current >= pages - 2) {
      addItem("1", 1);
      addItem("...", null, false, true);
      for (let i = pages - 4; i <= pages; i++) {
        addItem(i.toString(), i, i === current);
      }
    } else {
      addItem("1", 1);
      addItem("...", null, false, true);
      for (let i = current - 1; i <= current + 1; i++) {
        addItem(i.toString(), i, i === current);
      }
      addItem("...", null, false, true);
      addItem(pages.toString(), pages);
    }
  }

  // 페이지 데이터 로딩 함수 (실제 구현 필요)
  function loadPageData(page) {
    console.log(`게시판 ${page}페이지 데이터 로드`);
    // AJAX 호출이나 다른 방식으로 데이터 로드 로직 구현
  }

  // 댓글 데이터 로딩 함수 (실제 구현 필요)
  function loadDatData(page) {
    console.log(`댓글 ${page}페이지 데이터 로드`);
    // AJAX 호출이나 다른 방식으로 댓글 데이터 로드 로직 구현
  }

  // 초기 렌더링
  document.addEventListener("DOMContentLoaded", function () {
    // 일반 페이지네이션 렌더링
    renderPagination_yo(false);

    // 댓글 페이지네이션 렌더링
    renderPagination_yo(true);
  });
</script>
