<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="~{fragments/common_head :: commonHeadScripts}"></th:block>

  </head>
  <body class="main">
    <div id="wrap">
      <!-- header -->
      <div th:replace="~{fragments/header :: siteHeader}"></div>


      <!-- main container -->
      <div class="container mt70">
        <!-- left ad -->
        <div class="ad-left">
          <h2>왼쪽 광고</h2>
        </div>
        <!-- main center -->
        <div class="main-content">
          <!-- 메인 컨텐츠 박스 -->
          <div class="member_con_box">
            <!-- 회원가입 -->
            <div class="mem_tit">
              <h2>회원가입</h2>
            </div>
            <div class="mem_input_box">
              <!-- 이메일 -->
              <div class="mem_ber_input">
                <label for="email">
                  <p><span>*</span> 이메일</p>
                  <input id="email" type="text" />
                </label>
              </div>
              <!-- 비밀번호 -->
              <div class="mem_ber_input">
                <label for="password">
                  <p><span>*</span> 비밀번호</p>
                  <input id="password" type="password" />
                </label>
              </div>
              <!-- 비밀번호 확인 -->
              <div class="mem_ber_input">
                <label for="password">
                  <p><span>*</span> 비밀번호 확인</p>
                  <input id="password02" type="password" />
                </label>
              </div>
              <!-- 닉네임 -->
              <div class="mem_ber_input">
                <label for="password">
                  <p><span>*</span> 닉네임</p>
                  <input id="nickname" type="password" />
                </label>
              </div>
              <!-- 생년월일 -->
              <div class="mem_ber_input">
                <label>
                  <p><span>*</span> 생년월일 <small>(YY/MM/DD)</small></p>
                  <div class="birth_select_box">
                    <select name="birth_year" class="birth_select">
                      <option value="">년</option>
                      <option value="2000">2000</option>
                      <option value="2001">2001</option>
                    </select>

                    <select name="birth_month" class="birth_select">
                      <option value="">월</option>
                      <option value="01">01</option>
                      <option value="02">02</option>
                      <option value="12">12</option>
                    </select>

                    <select name="birth_day" class="birth_select">
                      <option value="">일</option>
                      <option value="01">01</option>
                      <option value="02">02</option>
                      <option value="31">31</option>
                    </select>
                  </div>
                </label>
              </div>
              <!-- 이용약관 체크 -->
              <div class="login_menu_box mt30">
                <div class="login_menu_side_yo">
                  <label for="sign_agree">
                    <input id="sign_agree" type="checkbox" />
                    <p>
                      <b>이용약관</b> 및 <b>개인정보 처리방침</b>에 동의합니다.
                    </p>
                  </label>
                </div>
              </div>
              <!-- 로그인, 가입 버튼 -->
              <div class="notice_btn_group sign_btn_custom">
                <div class="notice_btn">
                  <button>로그인</button>
                  <button class="blue_btn_yo">가입</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- right ad -->
        <div class="ad-right">
          <h2>오른쪽 광고</h2>
        </div>
      </div>

      <!-- 푸터 -->
      <div th:replace="~{fragments/footer :: siteFooter}"></div>
    </div>

    <!-- 양 사이드 광고 높이 조정 스크립트 -->
    <script>
      window.addEventListener("scroll", () => {
        const container = document.querySelector(".container");
        const ads = document.querySelectorAll(".ad");

        const containerTop = container.offsetTop;
        const containerHeight = container.offsetHeight;
        const containerBottom = containerTop + containerHeight;
        const scrollTop = window.scrollY;
        const padding = 20;

        ads.forEach((ad) => {
          const adHeight = ad.offsetHeight;
          let topOffset = scrollTop + padding - containerTop;

          if (scrollTop + padding < containerTop) {
            topOffset = 0;
          }

          if (topOffset + adHeight > containerHeight) {
            topOffset = containerHeight - adHeight;
          }

          ad.style.top = `${topOffset}px`;
        });
      });
    </script>

  </body>
</html>
