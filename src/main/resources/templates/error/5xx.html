<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="~{fragments/common_head :: commonHeadScripts}"></th:block>

  </head>
  <body class="main">
    <div id="wrap">
      <!-- header -->
      <div th:replace="~{fragments/header :: siteHeader}"></div>
      <!-- main center -->
      <!-- 500 -->
      <div class="main-content f404_custom">
        <div class="inner">
          <!-- 500 -->
          <div class="f404_box">
            <div class="f404_logo">
              <img src="/img/404_icon.png" alt="" />
            </div>
            <div class="f404_txt">
              <h2><span>500</span><br />Not Found</h2>
            </div>
            <div class="f404_sub_txt">
              <p>
                요청하신 페이지가 존재하지 않거나, <br />
                요청하신 페이지의 주소가 변경, 삭제되어 찾을 수 없습니다.
              </p>
            </div>
            <!-- 로그인, 가입 버튼 -->
            <div class="notice_btn_group width_100">
              <div class="notice_btn">
                <button>이전으로</button>
                <button class="blue_btn_yo">메인으로</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 푸터 -->
      <div th:replace="~{fragments/footer :: siteFooter}"></div>
    </div>
  </body>
</html>
